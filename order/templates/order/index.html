{% extends 'base.html' %}
{% block content %}
<h3>
    <a href="create/"><img src="/images/create.png"> Створити </a>
</h3>
<div>
    <table>
        <caption>{{ title }}</caption>
            <tr>
            <th>ID</th>
            <th>User</th>
            <th>Book</th>
            <th>created_at</th>
            <th>end_at</th>
            <th>plated_end_at</th>
            <th>Details</th>
            <th>Update</th>
            <th>Delete</th>
            </tr>
            {% for order in list_orders %}
                <tr  class="{% cycle 'grey' 'white' %}">
            <td><a href="{{order.id}}"> {{order.id}}</a></td>
            <td><a href="{{order.id}}"> {{order.user}}</a></td>
            <td><a href="{{order.id}}"> {{order.book}}</a></td>
            <td><a href="{{order.id}}"> {{order.created_at}}</a></td>
            <td><a href="{{order.id}}"> {{order.end_at}}</a></td>
            <td><a href="{{order.id}}"> {{order.plated_end_at}}</a></td>
            <td><a href="{{order.id}}"> <img src="/images/read.png" height="30" alt="Details"></a></td>
            <td><a href="update/{{order.id}}"> <img src="/images/update.png" height="30" alt="Update"></a></td>
            <td><a href="delete/{{order.id}}"> <img src="/images/delete.png" height="30" alt="Delete"></a></td>
                </tr>
        
            {% endfor %}
    </table>

</div>
{% endblock %}
